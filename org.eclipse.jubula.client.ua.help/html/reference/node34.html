    <h1><a name="SECTION00610000000000000000"> <span class="arabic">5</span>.<span class="arabic">1</span> Parameters which use Indices</a></h1> All parameters which use indices (e.g. selecting from a list, or entering a menupath by the index) start at index <tt>&#39;1&#39;</tt>. For example, the first row in a table is indexed with <tt>&#39;1&#39;</tt>. <p>
